<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Profile card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
 <div class="container flow">
      <img src="./images/bg-pattern-card.svg" alt="pattern">
      <div class="profile-section common-pad">
        <img src="./images/image-victor.jpg" alt="">
        <div class="profile-section-intro">
          <h2><span>Victor Crest</span></h2>
          <h2>26</h2>
        </div>
        <p>London</p>
      </div>
      <div class="profile-section-data common-pad">
        <div class="followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
</body>

</html>
